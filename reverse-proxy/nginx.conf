# Default server configuration

worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    upstream docker-eatable-ui {
        server eatable-ui:80;
    }

    upstream docker-eatable-oms {
        server eatable-oms:6080;
    }

    server {
        listen 80;

        location /eatable {
            proxy_pass         http://docker-eatable-ui/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location /eatable-oms {
            proxy_pass         http://docker-eatable-oms;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }
}
